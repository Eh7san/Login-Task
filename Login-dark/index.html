<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Dark</title>

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login">
        <div class="login-col">
          <form action="" class="login_form">
            <div class="login_form-wrapper">
              <h2>Create an account</h2>

              <!-- link Social Google and Facebook -->
              <div class="social">
                <div class="social_box">
                  <img src="Image/Google - Original.png" alt="" />
                  <span>Google</span>
                </div>
                <div class="social_box">
                  <img src="Image/Facebook - Original.png" alt="" />
                  <span>Facebook</span>
                </div>
              </div>
              <span class="separator">or</span>

              <!-- input to Create account form -->
              <div class="login_field-group">
                <label for="user-email" class="login_label">Email:</label>
                <input
                  type="email"
                  name="user-email"
                  class="login_field"
                  id="user-email"
                  placeholder="balamia@gmail.com"
                />
              </div>

              <div class="login_field-group" id="eye-pass">
                <div class="pass_forget">
                  <label for="pass" class="login_label">Password:</label>
                  <a href="#">Forget ?</a>
                </div>
                <input
                  type="password"
                  name="pass"
                  class="login_field"
                  id="pass"
                  placeholder="Enter your password"
                />
                <i id="toggelpass" class="ri-eye-line"></i>
              </div>
              <!-- button to Create account form -->
              <button class="login_btn-carate" type="button" data-login="false">
                <span class="login_btn-lable">Create account</span>
              </button>

              <!-- link to sign up page -->
              <p class="login_sign-up">
                Already have an account ?<a href="#">Log in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

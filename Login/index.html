<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="" />
    <meta name="author" content="HugeBinary" />
    <meta name="robots" content="" />
    <meta
      name="description"
      content="MoonCart Shop & eCommerce HTML Template"
    />
    <meta
      property="og:title"
      content="MoonCart Shop & eCommerce HTML Template"
    />
    <meta
      property="og:description"
      content="MoonCart Shop & eCommerce HTML Template"
    />
    <meta name="format-detection" content="telephone=no" />

    <!-- PAGE TITLE HERE -->
    <title>LogIn HTML Template</title>

    <!-- MOBILE SPECIFIC -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="content-box">
        <div class="box-1">
          <img src="Image/logo.png" alt="" />
          <h1>
            Welcome. <br />
            Start your journey <br />
            now with our <br />
            management <br />
            system!
          </h1>
        </div>
        <div class="box-2 login">
          <div class="login-col">
            <form action="" class="login_form">
              <div class="login_form-wrapper">
                <h2>Create an account</h2>

                <!-- input to Create account form -->
                <div class="login_field-group">
                  <label for="user-email" class="login_label">Email:</label>
                  <input
                    type="email"
                    name="user-email"
                    class="login_field"
                    id="user-email"
                    placeholder="balamia@gmail.com"
                  />
                </div>

                <div class="login_field-group" id="eye-pass">
                  <label for="pass" class="login_label">Password:</label>
                  <input
                    type="password"
                    name="pass"
                    class="login_field"
                    id="pass"
                    placeholder="Enter your password"
                  />
                  <i id="toggelpass" class="ri-eye-line"></i>
                </div>
                <!-- button to Create account form -->
                <button
                  class="login_btn-carate"
                  type="button"
                  data-login="false"
                >
                  <span class="login_btn-lable">Create account</span>
                </button>

                <!-- button to Google account form -->
                <button
                  class="login_btn-google"
                  type="button"
                  data-login="false"
                >
                  <img src="Image/Google - Original.png" alt="" />
                  <span class="login_btn-lable">Continue with Google</span>
                </button>

                <!-- link to sign up page -->
                <p class="login_sign-up">
                  Already have an account ?<a href="#">Log in</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
